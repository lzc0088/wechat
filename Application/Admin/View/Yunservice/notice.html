<extend name="Public/base" />
<block name="body">
	<div class="wrap">
		<ul class="tab-nav nav">
			<li class="current" data-type="notice">
				<a href="javascript:void(0);">系统公告</a>
			</li>
		</ul>
		<section id="notice" class="tab-content">
			<div class="data-table table-striped">
				<table>
					<thead>
						<tr>
							<th class="">标题</th>
							<th class="">发布时间</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="__JS__/yunservice_api.js"></script>
	<script>
	function show_system_notice(data) {
		$.each(data, function(i, item) {
			var tr = $('<tr></tr>');
			tr.append('<td><a target=_blank href="'+get_api_url()+'?/notice/'+item.id+'">'+item.title+'</a></td>');
			tr.append('<td>'+item.add_time+'</td>');
			$('table tbody').append(tr);
		});
	}
	get_api_data('notice','show_system_notice');
	</script>
</block>
