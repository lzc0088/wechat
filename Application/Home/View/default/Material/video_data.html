<empty name="list_data">
    <div class="empty_container"><p>您的视频素材库为空，<a href="{:U('Home/Material/video_lists')}">请先增加素材</a></p></div>
<else/>
    <div class="data_container">
        <ul class="picture_list">
            <volist name="list_data" id="vo">
                <li class="appmsg_li" data-id="{$vo.id}" style="overflow:hidden">
                    <eq name="vo.media_id" value="0">
                    <else/>
                        <div style="position: absolute; z-index: 100;/* margin: 3px;*/">
                            <img src="__IMG__/syc.png" width="22px" height="22px" title="已同步" />
                        </div>
                    </eq>
                    <div class="picture_item">
                        <div class="video_item">
                            <p class="title">{$vo.title}</p>
                            <p class="ctime colorless">{$vo.cTime|time_format}</p>
                            <div class="video_area">
                                <video src="{$vo.file_id|get_file_url}" controls="controls">您的浏览器不支持 video 标签。</video>
                            </div>
                            <p>{$vo.desc}</p>
                        </div>

                    </div>
                </li>
            </volist>
            <div class="hover_area"></div>
        </ul>
    </div>
</empty>
<div class="page"> {$_page|default=''}</div></div>
